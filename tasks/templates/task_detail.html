{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 ">
      <h1>{{task.title}}</h1>
     
        <form class="mb-3" method="POST">
          {% csrf_token %}
          {{form}}
        
          <button class="mt-3 btn btn-primary">
            Update
          </button>
        </form>
        
        <form class="mb-3" action="{% url 'complete_task' task.id %}" method="POST">
          {% csrf_token %}
          <button class="btn btn-success">
            complete
          </button>
        </form>
        
        <form class="mb-3" action="{% url 'delete_task' task.id %}" method="POST">
          {% csrf_token %}
          <button class="btn btn-danger">
            delete
          </button>
        </form>
      
    </div>
    
  </div>

</div>

{% endblock %}
